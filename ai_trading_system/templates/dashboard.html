<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading System Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0e27;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        .status-dot.offline {
            background: #ef4444;
            animation: none;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: #1a1f36;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid #2a3f5f;
        }
        
        .card-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #60a5fa;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 10px;
        }
        
        .metric-label {
            color: #9ca3af;
            font-size: 14px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: 600;
        }
        
        .metric-value.positive {
            color: #4ade80;
        }
        
        .metric-value.negative {
            color: #ef4444;
        }
        
        .portfolio-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .portfolio-table th {
            text-align: left;
            padding: 10px;
            border-bottom: 2px solid #2a3f5f;
            color: #60a5fa;
        }
        
        .portfolio-table td {
            padding: 10px;
            border-bottom: 1px solid #2a3f5f;
        }
        
        .trades-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .trade-item {
            padding: 10px;
            border-bottom: 1px solid #2a3f5f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .trade-action {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .trade-action.buy {
            background: #4ade80;
            color: #0a0e27;
        }
        
        .trade-action.sell {
            background: #ef4444;
            color: white;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .log-container {
            background: #0f172a;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }
        
        .log-entry {
            margin-bottom: 4px;
        }
        
        .log-time {
            color: #6366f1;
        }
        
        .log-level-INFO {
            color: #4ade80;
        }
        
        .log-level-WARNING {
            color: #fbbf24;
        }
        
        .log-level-ERROR {
            color: #ef4444;
        }
        
        .market-status {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .market-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .market-badge.active {
            background: #4ade8033;
            border: 1px solid #4ade80;
            color: #4ade80;
        }
        
        .market-badge.closed {
            background: #ef444433;
            border: 1px solid #ef4444;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Trading System Dashboard</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">Connecting...</span>
                </div>
                <div class="status-item">
                    <span>Mode: <strong id="mode-text">-</strong></span>
                </div>
                <div class="market-status" id="market-status">
                    <!-- Market status badges will be inserted here -->
                </div>
            </div>
        </div>
        
        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">üí∞ Portfolio Overview</div>
                <div class="metric">
                    <span class="metric-label">Total Value</span>
                    <span class="metric-value" id="total-value">‚Ç©0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Cash Balance</span>
                    <span class="metric-value" id="cash-balance">‚Ç©0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Positions</span>
                    <span class="metric-value" id="positions">0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Daily Return</span>
                    <span class="metric-value" id="daily-return">0.00%</span>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">üìä Performance Chart</div>
                <div class="chart-container">
                    <canvas id="performance-chart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">üìà Holdings</div>
                <div style="overflow-x: auto;">
                    <table class="portfolio-table">
                        <thead>
                            <tr>
                                <th>Stock</th>
                                <th>Qty</th>
                                <th>Avg Price</th>
                                <th>Current</th>
                                <th>P/L</th>
                            </tr>
                        </thead>
                        <tbody id="holdings-tbody">
                            <tr><td colspan="5" style="text-align: center;">No holdings</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">üí∏ Recent Trades</div>
                <div class="trades-list" id="trades-list">
                    <div style="text-align: center; padding: 20px; color: #9ca3af;">No trades yet</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">üìù System Logs</div>
            <div class="log-container" id="log-container">
                <div style="text-align: center; padding: 20px; color: #9ca3af;">Waiting for logs...</div>
            </div>
        </div>
    </div>
    
    <script>
        // WebSocket connection
        const socket = io();
        
        // Chart setup
        const ctx = document.getElementById('performance-chart').getContext('2d');
        const performanceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Portfolio Value',
                    data: [],
                    borderColor: '#60a5fa',
                    backgroundColor: '#60a5fa33',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        ticks: {
                            callback: function(value) {
                                return '‚Ç©' + value.toLocaleString();
                            },
                            color: '#9ca3af'
                        },
                        grid: {
                            color: '#2a3f5f'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#9ca3af'
                        },
                        grid: {
                            color: '#2a3f5f'
                        }
                    }
                }
            }
        });
        
        // Update functions
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusDot = document.getElementById('status-dot');
                    const statusText = document.getElementById('status-text');
                    const modeText = document.getElementById('mode-text');
                    
                    if (data.status === 'running') {
                        statusDot.classList.remove('offline');
                        statusText.textContent = 'Running';
                    } else {
                        statusDot.classList.add('offline');
                        statusText.textContent = 'Stopped';
                    }
                    
                    modeText.textContent = data.mode || '-';
                    
                    // Update market status
                    const marketStatus = document.getElementById('market-status');
                    marketStatus.innerHTML = '';
                    
                    if (data.active_markets) {
                        if (data.active_markets.korean) {
                            marketStatus.innerHTML += '<div class="market-badge active">üá∞üá∑ Korea</div>';
                        } else {
                            marketStatus.innerHTML += '<div class="market-badge closed">üá∞üá∑ Korea</div>';
                        }
                        
                        if (data.active_markets.us) {
                            marketStatus.innerHTML += '<div class="market-badge active">üá∫üá∏ USA</div>';
                        } else {
                            marketStatus.innerHTML += '<div class="market-badge closed">üá∫üá∏ USA</div>';
                        }
                    }
                });
        }
        
        function updatePortfolio() {
            fetch('/api/portfolio')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-value').textContent = '‚Ç©' + data.total_value.toLocaleString();
                    document.getElementById('cash-balance').textContent = '‚Ç©' + data.cash_balance.toLocaleString();
                    document.getElementById('positions').textContent = data.portfolio.length;
                    
                    // Update holdings table
                    const tbody = document.getElementById('holdings-tbody');
                    if (data.portfolio.length > 0) {
                        tbody.innerHTML = data.portfolio.map(holding => `
                            <tr>
                                <td>${holding.name}<br><small style="color:#9ca3af">${holding.code}</small></td>
                                <td>${holding.quantity.toLocaleString()}</td>
                                <td>‚Ç©${holding.avg_price.toLocaleString()}</td>
                                <td>‚Ç©${holding.current_price.toLocaleString()}</td>
                                <td class="${holding.profit_rate >= 0 ? 'positive' : 'negative'}">
                                    ${holding.profit_rate >= 0 ? '+' : ''}${holding.profit_rate.toFixed(2)}%
                                </td>
                            </tr>
                        `).join('');
                    } else {
                        tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No holdings</td></tr>';
                    }
                });
        }
        
        function updateTrades() {
            fetch('/api/trades')
                .then(response => response.json())
                .then(data => {
                    const tradesList = document.getElementById('trades-list');
                    if (data.trades.length > 0) {
                        tradesList.innerHTML = data.trades.map(trade => `
                            <div class="trade-item">
                                <div>
                                    <div style="font-weight: 600;">${trade.stock_name}</div>
                                    <div style="font-size: 12px; color: #9ca3af;">${new Date(trade.timestamp).toLocaleString()}</div>
                                </div>
                                <div style="text-align: right;">
                                    <span class="trade-action ${trade.action.toLowerCase()}">${trade.action}</span>
                                    <div style="font-size: 14px; margin-top: 4px;">
                                        ${trade.quantity} @ ‚Ç©${trade.price.toLocaleString()}
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        tradesList.innerHTML = '<div style="text-align: center; padding: 20px; color: #9ca3af;">No trades yet</div>';
                    }
                });
        }
        
        function updatePerformance() {
            fetch('/api/performance')
                .then(response => response.json())
                .then(data => {
                    if (data.performance.length > 0) {
                        const latest = data.performance[data.performance.length - 1];
                        const dailyReturn = (latest.daily_return * 100).toFixed(2);
                        const returnElement = document.getElementById('daily-return');
                        returnElement.textContent = `${dailyReturn >= 0 ? '+' : ''}${dailyReturn}%`;
                        returnElement.className = `metric-value ${dailyReturn >= 0 ? 'positive' : 'negative'}`;
                        
                        // Update chart
                        const labels = data.performance.slice(-50).map(p => 
                            new Date(p.timestamp).toLocaleTimeString()
                        );
                        const values = data.performance.slice(-50).map(p => p.total_value);
                        
                        performanceChart.data.labels = labels;
                        performanceChart.data.datasets[0].data = values;
                        performanceChart.update();
                    }
                });
        }
        
        function updateLogs() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    if (data.logs.length > 0) {
                        const logContainer = document.getElementById('log-container');
                        logContainer.innerHTML = data.logs.map(log => {
                            const parts = log.match(/(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}) - (\w+) - (\w+) - (.+)/);
                            if (parts) {
                                return `<div class="log-entry">
                                    <span class="log-time">${parts[1]}</span> - 
                                    <span class="log-level-${parts[3]}">${parts[3]}</span> - 
                                    ${parts[4]}
                                </div>`;
                            }
                            return `<div class="log-entry">${log}</div>`;
                        }).join('');
                        logContainer.scrollTop = logContainer.scrollHeight;
                    }
                });
        }
        
        // Socket event handlers
        socket.on('connect', function() {
            console.log('Connected to server');
            updateStatus();
        });
        
        socket.on('portfolio_update', function(data) {
            updatePortfolio();
        });
        
        socket.on('trade_executed', function(data) {
            updateTrades();
            updatePortfolio();
        });
        
        socket.on('performance_update', function(data) {
            updatePerformance();
        });
        
        // Initial load and periodic updates
        updateStatus();
        updatePortfolio();
        updateTrades();
        updatePerformance();
        updateLogs();
        
        setInterval(updateStatus, 5000);
        setInterval(updatePortfolio, 10000);
        setInterval(updateTrades, 5000);
        setInterval(updatePerformance, 30000);
        setInterval(updateLogs, 2000);
    </script>
</body>
</html>
